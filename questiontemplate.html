<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./css/questiontemplate.css" />
  <!-- Font Awesome CDN Link for ICONs-->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <!-- Bootstrap CSS Link -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous" />
  <!-- Fav-icon -->
  <link rel="shortcut icon" href="" type="image/x-icon" />
  <title>Quiz App</title>
</head>

<body id="main-body">
  <!-- Start Section -->
  <img src="img/coloreddoodlebg.png" alt="colored_doodle_bg">
  <img src="img/pinkylongwave.png" alt="pinky_long_wave">
  <div class="timmer">
    <img src="img/semicircle.png" class="Semi_Circle" alt="Semi_Circle">
    <div class="centered" id="centered"></div>
  </div>
  <div class="question-box">
    <div class="question">
      <h1>In Which Country the first olympic is held?</h1>
    </div>

    <div class="answers">
      <div class="options">Rome</div>
      <div class="options"> Los Angales</div>
      <div class="options"> Olympia </div>
      <div class="options"> Athens </div>
    </div>
    <div class="next_button">
      <button class="Next">Next ></button>
    </div>
  </div>

  <!-- Linking js files -->
  <script src="./js/questions.js"></script>
  <script src="./js/timer.js"></script>
  <script src="./js/questiontemplate.js"></script>
</body>

</html>
